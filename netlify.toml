# Netlify Configuration for Captaloona Art
# ===========================================

[build]
  # Build command for Vite
  command = "npm run build"

  # Directory to publish (Vite outputs to 'dist' by default)
  publish = "dist"

  # Node version
  [build.environment]
    NODE_VERSION = "20"

# SPA Redirect - All routes go to index.html
# This is essential for React SPA with client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Netlify Forms processing
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Environment variables hint (set these in Netlify dashboard)
# VITE_SUPABASE_URL = "your-supabase-url"
# VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"
